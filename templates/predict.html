{% extends 'logged_user_layout.html' %}

{% block content %}
    <div class="row">
        {% if prediction_text %}
            <div class="col-sm-12 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Prediction Results</div>
                        <hr>
                        <div class="card-text">{{ prediction_text }}</div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-9">
                {% include 'prediction_form.html' %}
            </div>
        {% else %}
            <div class="col-12">
                {% include 'prediction_form.html' %}
            </div>
        {% endif %}
    </div>
{% endblock %}
